<div ng-repeat="movie in movieVm.usersListT">
    <div class="col-md-4 col-lg-3">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{movie.original_title}}</h4>
            </div>
            <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}?api_key=458bc9bdea6b70202ac17765b0364d7e" class="frames img-fluid" alt="Card image">
            <div class="card-block">
                <p class="card-text"> {{movie.overview|limitTo:50}}... </p>
                <a href="#" class="card-link btn btn-success-outline">Trailer</a>
                <a href="#" class="card-link btn btn-primary-outline">Watch Movie</a>
            </div>
        </div>
    </div>
</div>
