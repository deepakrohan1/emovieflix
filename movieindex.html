<br/>
<div class="m-t-3">

    <h2>All</h2>
    <form class="form-inline pull-xs-right">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="movieVm.searchText.original_title" placeholder="Search for...">
        </div>
    </form>

</div>



<div class="card-deck-wrapper m-t-3">
    <div class="">
        <div ng-repeat="movie in movieVm.totalMovies | filter:movieVm.searchText">
            <div class="col-md-3">
                <div class="card card-inverse card-info text-xs-center">
                    <img class="card-img-top img-responsive img-fluid"
                         src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}?api_key=458bc9bdea6b70202ac17765b0364d7e"
                         alt="Card image cap">
                    <div class="card-block">
                        <h6 class="card-title">{{movie.original_title | limitTo:20}}</h6>
                        <p class="card-text">{{movie.overview|limitTo:50}}...</p>
                        <p class="card-text">
                            <i class="fa fa-star " aria-hidden="true"></i>
                            <small class="text-muted">{{movie.vote_average}}</small>
                            <br/><br/>
                            <a href="#/movie?id={{movie.id}}" class="card-link btn btn-success-outline">Trailer</a>
                            <a href="#/movie?id={{movie.id}}" class="card-link btn btn-primary-outline">Watch Movie</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
